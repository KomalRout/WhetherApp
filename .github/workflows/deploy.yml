# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Manual trigger only
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: [actions/checkout@v4](https://github.com)
      - name: Set up Node
        uses: [actions/setup-node@v4](https://github.com)
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_LOCATIONIQ_API_KEY: ${{ secrets.VITE_LOCATIONIQ_API_KEY }}
      - name: Setup Pages
        uses: [actions/configure-pages@v5](https://github.com)
      - name: Upload artifact
        uses: [actions/upload-pages-artifact@v3](https://github.com)
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: [actions/deploy-pages@v4](https://github.com)
